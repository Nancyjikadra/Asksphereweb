    <div class="chat-container">
        <div class="chat-box">
            <h1 class="chat-title">NANI AI Assistant</h1>
            <div class="chat-input-container">
                <input type="text" id="question" placeholder="Ask a question...">
                <button onclick="askQuestion()" class="chat-button">Ask</button>
            </div>
            <div class="chat-messages">
                <p id="answer"></p>
            </div>
        </div>
    </div>
    <script>
        function askQuestion() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            document.getElementById("answer").innerText = "Fetching response...";

            fetch("http://127.0.0.1:5000/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerText = "Answer: " + data.answer;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("answer").innerText = "Error fetching response.";
            });
        }
    </script>
    <script src="script.js"></script>
</body>
