<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="/" class="nav-logo">NANI</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                
                <a href="chatbot.html">Chat</a>

    <!--new changes-->

<!--new changes-->
    <div class="chat-container">
        <div class="chat-box">
            <h1 class="chat-title">NANI AI Assistant</h1>
            <div class="chat-input-container">
                <input type="text" id="question" placeholder="Ask a question...">
                <button onclick="askQuestion()" class="chat-button">Ask</button>
            </div>
            <div class="chat-messages">
                <p id="answer"></p>
                <!--new-->
                <div class="interaction-section">
                    <div class="feedback-hearts">
                        <button class="heart-btn loved-btn" onclick="handleLove()">
                            <i data-lucide="heart"></i>
                        </button>
                        <button class="heart-btn liked-btn" onclick="handleLike()">
                            <i data-lucide="heart"></i>
                        </button>
                        <button class="heart-btn disappointed-btn" onclick="handleDisappointed()">
                            <i data-lucide="heart"></i>
                        </button>
                    </div>
                    <div class="usefulness-section">
                        <i data-lucide="eye"></i>
                        <div class="usefulness-buttons">
                            <button class="usefulness-btn useful-btn" onclick="markUseful()">Useful</button>
                            <button class="usefulness-btn not-useful-btn" onclick="markNotUseful()">Not Useful</button>
                        </div>
                    </div>
                </div>
                <!--new end-->
            </div>
        </div>
    </div>
    <script>
        function askQuestion() {
            const question = document.getElementById("question").value;
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            document.getElementById("answer").innerText = "Fetching response...";

            fetch("http://127.0.0.1:5000/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("answer").innerText = "Answer: " + data.answer;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("answer").innerText = "Error fetching response.";
            });
        }
    </script>
    <script src="script.js"></script>
    <!--new-->
    <script>
        lucide.createIcons();
    </script>
    <!--new end-->
</body>
</html>
